name: My First Workflow
on:
  workflow_dispatch: 
  pull_request: 
    branches: [main,develop]
jobs:
  job_1:
    name: Build on ARM 
    runs-on: ubuntu-latest
    steps:
      #  pobranie repo
      - name: Checkout
        uses: actions/checkout@v4.2.0
    
      # przejść do folderu Cmake
      # zbudować konfiguracj 
      - name: arm-none-eabi-gcc
        uses: ryanwinter/arm-none-eabi-gcc@master
        with:
          release: '10.3-2021.10' # The arm-none-eabi-gcc release to use.

      - name: Get Ninja
        uses: seanmiddleditch/gha-setup-ninja@master 

      - name: Build 
        working-directory: hw/STM32G071RB
        run: |
          mkdir out
          cmake -Bout -GNinja
          cmake --build out


  job_2:
    name: Job 2
    needs: job_1
    runs-on: windows-latest
    steps:
      - name: Step 1
        run: echo " Job 1 done"

  job_3:
    name: Job 3
    runs-on: ubuntu-latest
    container: niwciu/stm32_dev_container:latest
    steps:
      - name: Step 1
        run: echo "hello wrold from container"